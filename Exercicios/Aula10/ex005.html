<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
<style>
    div#area{
        font: normal;
        background-color: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }

 </style>

</head>
<body>

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout= "saiu()"> <!--chamando os eventos no html-->
        Interaja...
    </div>

    <script>
         var a = window.document.getElementById('area')
         a.addEventListener ('click',clicar) // chamando os eventos no script
         a.addEventListener('mouseenter', entrar)
         a.addEventListener('mouseout', saiu)
        
         function clicar() {
        
            a.innerText = 'clicou'
            a.style.backgroundColor='red' 
        }
        function entrar() {

            a.innerText="Entro!"

        }

        function saiu() {
            a.innerText="Saiu"

        }

    </script>
    
</body>



</html>
